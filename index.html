<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gym Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Log Workout</h2>
  <form id="workout-form">
    <label>Your Name:
      <input type="text" id="user_id" required />
    </label>
    <label>Exercise:
      <input type="text" id="exercise" required />
    </label>

    <label for="sets">Sets:</label>
    <input type="number" id="sets" name="sets" min="1" required>

    <label for="reps">Reps:</label>
    <input type="number" id="reps" name="reps" min="1" required>

    <label for="notes">Notes:</label>
    <textarea id="notes" rows="3" placeholder="Any notes about this workout..."></textarea>

    <button type="submit">Submit Workout</button>
  </form>

  <p id="submit-response"></p>

  <div class="history">
    <h2>Workout History</h2>
    <button id="view-btn">View My Workouts</button>

    <!-- ðŸ”½ Hidden initially -->
    <div id="date-select-container" style="display: none; margin-top: 10px;">
      <label for="date-select">View by date:</label>
      <select id="date-select">
        <option value="">-- Select a date --</option>
      </select>
    </div>

    <div id="workout-results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
